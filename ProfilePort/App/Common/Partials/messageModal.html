<div class="modal-header">
    <h3 class="modal-title">{{model.title}}</h3>
</div>
<div class="modal-body">
    <p>{{model.message}}</p>
    <!--<p> {{model.messages}}</p>-->
</div>


<div class="modal-footer">
    <button id="buttonclick" class="btn btn-lg {{button.style}}" ng-repeat="button in model.buttons" ng-click="buttonClick(button)">{{button.text}}</button>
</div>
