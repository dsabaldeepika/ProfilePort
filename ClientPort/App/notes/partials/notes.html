
<div class="row" style="margin-top: -5px; margin-bottom: 5px;">
    <div class="col-xs-12">
        <div class="btn-group pull-left">
            <button type="button" class="btn btn-primary" ng-click="model.saveNotes()"><i class="fa fa-save"></i> Save</button>
            <a class="btn btn-success" ng-href="#/home"><i class=" fa fa-backward"></i> Back</a>

        </div>
    </div>
</div>

<div class="bc-widget">
    <div class="title"> New Note</div>
    <div class="content">
        <div class="row">

            <form class="form" role="form" xt-form="form">
                <div class="col-sm-offset-2">

                    <div class="form-group">
                        
                        <div class="col-sm-7 ">
                            Title:<input class="success" type="text" />
                            <textarea   style="white-space:pre" class="form-control " id="usernote" rows="7" ng-model="model.note" ng-pattern="/^[a-zA-Z0-9., _ \n$@-]*$/" required restrict-characters></textarea>
                        </div>

                    </div>
                </div>
            </form>

            <form class="form-horizontal" role="form">
                <div class="col-sm-offset-5">
                    <div class="form-group">

                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error </h4>
            </div>
            <div class="modal-body">
                <p>{{messagemodal}} </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="bc-widget">
  
    <div class="well">
        
        
        <form class="form-inline" role="group">

            <div class="form-group ">
                <div class="btn-group " role="group">
                    <button id="getnotesbutton" type="button" class="btn btn-info btn-sm" ng-click="model.getNotes()"><i class="fa fa-refresh"></i> Refresh</button>
                </div>
            </div>
            <div class="form-group  pull-right ">
                <div class="btn-group" role="group">
                    <div class=" btn btn-block">Existing Notes</div>
                </div>
            </div>
        </form>

        <div class="row">
           
            <form class=" form" role="form">
                
                <div class="thumbnail">
                    
                    <table id="usernotestable" class="table table-striped  ">
                        <tr class="title">
                            <th style="width:150px">Title</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                        <tr ng-repeat="(key, value) in notes"   >

                            <td class="info" style="white-space:pre">{{value.title}}</td>
                            <td class="info" style="white-space:pre">{{value.noteContent.note}}</td>

                            <td>
                                <div class="btn-group" dropdown>
                                    <button class="btn btn-success dropdown-toggle" dropdown-toggle type="button">
                                        Action <span class=" fa fa-caret-square-o-down"></span>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><button type="button" class="btn btn-danger" ng-click="model.deleteNote(key)">Delete</button></li>
                                        <li><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" >Edit</button></li>


                                    </ul>

                                </div>
                            </td>
                            <td>
                                <!-- Modal -->
                                <div id="editModal" class="modal fade" role="dialog">
                                    <div class="modal-dialog">

                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                                <h4 class="modal-title">Edit Note</h4>
                                            </div>
                                            <div class="modal-body">
                                                <textarea style="white-space:pre" class="form-control" id="usernote" rows="7" ng-bind="value.noteContent.note" ng-pattern="/^[a-zA-Z0-9., _ \n$@-]*$/" required restrict-characters></textarea>
                                 
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-success" onclick="model.updateNote">Save</button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </td>
                        </tr>

                    </table>
                </div>

            </form>
        </div>

     
       

    </div>
</div>
