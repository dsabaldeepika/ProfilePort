
<div class="row" style="margin-top: -5px; margin-bottom: 5px;">
    <div class="col-xs-12">
        <div class="btn-group pull-left">
            <button type="button" class="btn btn-primary" ng-click="model.saveNotes()"><i class="fa fa-save"></i> Save</button>
            <a class="btn btn-success" ng-href="#/home"><i class=" fa fa-backward"></i> Back</a>

        </div>
    </div>
</div>

<div class="bc-widget">
    <div class="title"> New Note</div>
    <div class="content">
        <div class="row">

            <form class="form" role="form" xt-form="form">
                <div class="col-sm-offset-2">

                    <div class="form-group">

                        <div class="col-sm-7 ">
                            <textarea style="white-space:pre" class="form-control" id="usernote" rows="7" ng-model="model.note" ng-pattern="/^[a-zA-Z0-9., _ \n$@-]*$/" required restrict-characters></textarea>
                        </div>

                    </div>
                </div>
            </form>

            <form class="form-horizontal" role="form">
                <div class="col-sm-offset-5">
                    <div class="form-group">

                    </div>
                </div>
            </form>

        </div>
    </div>

</div>

<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error </h4>
            </div>
            <div class="modal-body">
                <p>{{messagemodal}} </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

<div class="bc-widget">
    <form class="form-inline" role="group">

        <div class="form-group col-sm-12">
            <div class="btn-group pull-right" role="group">
                <button id="getnotesbutton" type="button" class="btn btn-info" ng-click="model.getNotes()"><i class="fa fa-refresh"></i> Refresh</button>
            </div>
        </div>
    </form>

    <div class="well">
        <div class="row" style="padding:20px; ">
            <form class=" form-compressed" role="form">
                <table id="usernotestable" class="table table-responsive table-bordered table-striped">
                    <tr class="title">
                        <th style="width:150px">Title</th>
                        <th>Notes</th>
                    </tr>
                    <tr ng-repeat="(key, value) in notes">
                        <!--<td style="width:100px">{{date | date:'yyyy-MM-dd'}} </td>-->
                        <td style="white-space:pre">{{value.title}}</td>
                        <td style="white-space:pre">{{value.noteContent.note}}</td>
                        <td><button type="button" ng-click="model.deleteNote(key)">Delete</button> </td>
                    </tr>
                </table>

            </form>
        </div>
    </div>
</div>
